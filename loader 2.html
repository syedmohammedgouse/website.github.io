<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Loader</title>
</head>
<body>

<script>
  // Check if it's the first load or a refresh
  if (!sessionStorage.getItem('loadedBefore')) {
    // First load, set sessionStorage flag and show loader
    sessionStorage.setItem('loadedBefore', true);
  } else {
    // Refresh, redirect to loader.html
    window.location.href = "loader.html";
  }
</script>

<div id="loader" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white; /* Set background color to white */
    opacity: 1;
    transition: opacity 0.5s; /* Smooth transition for opacity */
">
  <div class="plane" style="
      width: 100px;
      height: 100px;
      background: url('https://img.icons8.com/ios-filled/50/000000/airplane-take-off.png') center center no-repeat;
      animation: planeAnimation 2s infinite linear;
  "></div>
</div>

<script>
  // Hide loader after 5 seconds and redirect to index.html
  setTimeout(function() {
    document.getElementById("loader").style.opacity = "0";
    // Redirect to index.html after the loader disappears
    setTimeout(function() {
      window.location.href = "index.html";
    }, 500);
  }, 5000);
</script>

<style>
  @keyframes planeAnimation {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }
</style>

</body>
</html>
